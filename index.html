<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="img/icons/Targaryen-icon.png">
		<meta charset="ISO-8859-1">
		<title>Khaleesizador</title>
			
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
			
		<script src="js/khaleesizador.js"></script>
		<script src="js/cheet/cheet.min.js"></script>
		<script src="js/din.js"></script>
		
		<script src="js/raptor/jquery.raptorize.1.0.js"></script>
		
		<link rel="stylesheet" type="text/css" href="./css/khaleesizador.css">
		<link rel="stylesheet" type="text/css" href="./css/structure.css">

	</head>
	
	<body>

		<main class="raptor" id="contenedor">
		<div class="row">
				<h1>KHALEESIZADOR</h1>
		</div>	
		
		<div class="row">
			<img id="emilia" src="img/emilia.jpg">
			</img>
		</div>	
		
		<div class="row">	
			<div class="col-xs-2 col-md-2"></div>
				<div class="col-xs-8 col-md-8">
					<div id="formulario">
						<form name="khaleesizador">
							<textarea type="text" name = "inputa" size="300" placeholder="Introduce texto.." onkeydown="if (event.keyCode == 13) { validateForm(); return false; }"></textarea>
							<input type="button" onclick="validateForm()" value="Khaleesizalo!">
						</form>	
					</div>
				
					<div class="col-xs-12 col-md-12" id="result"><p></p></div>
					
				</div>
			<div class="col-xs-2 col-md-2"></div>
		</div>
		</main>	
	</body>
</html>
